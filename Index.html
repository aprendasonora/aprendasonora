<!doctype html>

  <style>
    @keyframes pulseBorder {
      0%, 100% { box-shadow: 0 0 8px rgba(255, 255, 0, 0.2); }
      50% { box-shadow: 0 0 12px rgba(255, 255, 0, 0.4); }
    }

    .radio-player {
      font-family: Arial, sans-serif;
      max-width: 300px;
      margin: 60px auto;
      padding: 15px;
      background: #222;
      border-radius: 10px;
      animation: pulseBorder 3s infinite;
      border: 1.5px solid rgba(255, 255, 0, 0.15);
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .smoke {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      background: radial-gradient(rgba(255,255,255,0.15), transparent);
      animation: smokeRise 4s ease-in-out infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes smokeRise {
      0% { transform: translateX(-50%) translateY(0) scale(1); opacity: 0.3; }
      50% { opacity: 0.1; }
      100% { transform: translateX(-50%) translateY(-80px) scale(1.5); opacity: 0; }
    }

    .radio-logo {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 0.8px white)
              drop-shadow(0 0 0.8px white);
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    button {
      background: #87CEFA;
      color: #1C1C1C;
      border: none;
      padding: 8px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
      transform-origin: center;
      width: 100%;
    }

    button:hover {
      background: #6CB4EE;
    }

    button:active {
      transform: scale(0.95);
    }

    .volume-control {
      width: 100%;
      margin-top: 10px;
      -webkit-appearance: none;
      height: 6px;
      background: #444;
      border-radius: 3px;
      outline: none;
    }

    .volume-control::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #87CEFA;
      border-radius: 50%;
      cursor: pointer;
    }

    .status {
      margin-top: 10px;
      font-style: italic;
      color: #aaa;
      font-size: 13px;
    }

    canvas {
      display: block;
      margin: 10px auto 0;
      width: 100%;
      height: 80px;
      background: black;
      border-radius: 6px;
      z-index: 2;
      position: relative;
    }

    h3 {
      color: #87CEFA;
      margin: 10px 0;
    }
  </style>



<div class="radio-player">
  <div class="smoke"></div>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/R%C3%A1dio_Rock_logo.svg/250px-R%C3%A1dio_Rock_logo.svg.png" alt="Rádio 89 FM" class="radio-logo" />

  <div class="controls">
    <button id="playBtn">▶️ Play</button>
  </div>

  <input type="range" id="volumeSlider" class="volume-control" min="0" max="1.30" step="0.01" value="0.15" />
  <div class="status" id="status">Pressione Play para começar</div>

  <canvas id="visualizer" width="300" height="80"></canvas>

  <audio id="radioStream" crossorigin="anonymous">
    <source src="https://playerservices.streamtheworld.com/api/livestream-redirect/RADIO_89FM_ADP.aac" type="audio/aac">
  </source></audio>
</div>

<script>
  const audio = document.getElementById('radioStream');
  const playBtn = document.getElementById('playBtn');
  const volumeSlider = document.getElementById('volumeSlider');
  const statusText = document.getElementById('status');
  const canvas = document.getElementById('visualizer');
  const ctx = canvas.getContext('2d');

  audio.volume = volumeSlider.value;

  let audioCtx, analyser, source, dataArray, bufferLength;

  function setupVisualizer() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    source = audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    analyser.fftSize = 256;
    analyser.smoothingTimeConstant = 0.2;

    bufferLength = analyser.frequencyBinCount;
    dataArray = new Uint8Array(bufferLength);
    drawVisualizer();
  }

  function drawVisualizer() {
    requestAnimationFrame(drawVisualizer);
    analyser.getByteFrequencyData(dataArray);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const barWidth = (canvas.width / bufferLength) * 2.5;
    let x = 0;
    const baseY = 10;
    const volumeFactor = parseFloat(volumeSlider.value);
    const visualGain = 0.45 + volumeFactor * 1.0;

    for (let i = 0; i < bufferLength; i++) {
      const raw = dataArray[i];
      const linearIndex = i / bufferLength;
      const weight = 1 - Math.pow(linearIndex, 2.4);
      const scaled = raw * weight * visualGain * 0.5;
      const barHeight = Math.pow(scaled / 255, 0.85) * (canvas.height - baseY - 5);

      const gradient = ctx.createLinearGradient(x, canvas.height - barHeight - baseY, x, canvas.height - baseY);
      gradient.addColorStop(0.1, '#ff0000');
      gradient.addColorStop(0.3, '#ffff00');
      gradient.addColorStop(0.5, '#ff8000');
      gradient.addColorStop(0.7, '#ffffff');

      ctx.fillStyle = gradient;
      ctx.fillRect(x, canvas.height - barHeight - baseY, barWidth, barHeight);
      x += barWidth + 1;
    }

    const freqPositions = [
      { freq: '20Hz', x: canvas.width * 0.05 },
      { freq: '250Hz', x: canvas.width * 0.30 },
      { freq: '2.5kHz', x: canvas.width * 0.70 },
      { freq: '16kHz', x: canvas.width * 0.95 }
    ];

    ctx.strokeStyle = '#555';
    ctx.fillStyle = '#aaa';
    ctx.lineWidth = 1;
    ctx.font = '9px Arial';
    ctx.textAlign = 'center';

    freqPositions.forEach(pos => {
      ctx.beginPath();
      ctx.moveTo(pos.x, baseY);
      ctx.lineTo(pos.x, canvas.height);
      ctx.stroke();
      ctx.fillText(pos.freq, pos.x, canvas.height - 1);
    });
  }

  function animateButton(button) {
    button.style.transform = 'scale(0.95)';
    setTimeout(() => {
      button.style.transform = 'scale(1)';
    }, 150);
  }

  playBtn.addEventListener('click', function () {
    animateButton(this);
    audio.volume = volumeSlider.value;

    if (audio.paused) {
      if (!audioCtx) setupVisualizer();
      audio.play().then(() => {
        playBtn.innerHTML = '⏸️ Pause';
        statusText.textContent = 'Tocando: 89 Rádio Rock';
      }).catch(() => {
        statusText.textContent = 'Erro: clique para ativar';
      });
    } else {
      audio.pause();
      playBtn.innerHTML = '▶️ Play';
      statusText.textContent = 'Parado';
    }
  });

  volumeSlider.addEventListener('input', () => {
    audio.volume = volumeSlider.value;
    statusText.textContent = `Volume: ${Math.round(volumeSlider.value * 100)}%`;
    setTimeout(() => {
      if (!audio.paused) statusText.textContent = 'Reproduzindo';
    }, 2000);
  });

  ['mousedown', 'mouseup', 'touchstart', 'touchend'].forEach(evt => {
    volumeSlider.addEventListener(evt, () => {
      volumeSlider.classList.toggle('active');
    });
  });

  audio.addEventListener('playing', () => {
    playBtn.innerHTML = '⏸️ Pause';
    statusText.textContent = 'Reproduzindo';
  });
</script>


</!doctype>
